<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Bir Sayfa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Basit Bir Sayfa</h1>
    </header>

    <section>
        <h2>Hoş Geldiniz</h2>
        <p>Merhaba! Bu basit bir HTML sayfasıdır.</p>
        <p>Bu sayfa, başlık, içerik ve altbilgi (footer) bölümlerini içerir.</p>
    </section>

    <footer>
        <p>&copy; 2023 Basit Bir Sayfa</p>
    </footer>

</body>
</html>
